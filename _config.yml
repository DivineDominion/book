rss_path:        /rss.xml
atom_path:       /atom.xml

## Markdown Parser (standard Jekyll argument, extended to special parser)
markdown: pandoc
pandoc:
  skip: true
  flags: '--smart --mathjax --bibliography=bibliography/references.bib --csl=_styles/harvard1.csl'
  outputs:
    epub:
    pdf:

comments:
  provider: disqus
  disqus:
    short_name : openingscience

